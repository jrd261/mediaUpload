<div class="col-lg-12 header_container">
    <div class="col-lg-2">
        <a href="http://www.prn.com/">
            <img src="http://www.prn.com/wp-content/uploads/PRN_StratacacheLogo.png" alt="PRN" id="logo" data-height-percentage="54"
                data-actual-width="124" data-actual-height="70">
        </a>
    </div>

    <div class="col-lg-9">
        <h1>Create Advertisement</h1>
    </div>
</div>
<div class="container" ng-controller="uploadController" style="margin-top: 100px;">
    <div class="row">
        <md-content style="border: 2px solid #aec2d6;padding: 30px">
            <div>
                <p>Please give a title for the advertisement.</p>

                <label>Title :
                    <input type="text" class="form-control" ng-model="text">
                </label>

                <div flex-gt-xs>
                    <p>Please provide an image to appear on the advertisement.</p>

                    <input type="file" id="imageElement" ng-model="image_file" ng-change="encodeImageFileAsURL(this)">
                    <!--  <input type="file" ng-file-select="onFileSelect($files)" multiple> -->


                    <!-- <img ng-src="{{imageSrc}}" style="width: 190px;height: 200px;"/> -->
                </div>
                <div flex-gt-xs>
                    <p>Please provide a video to appear on the advertisement.</p>
                    <!-- <input type="file"> -->
                    <!-- <div class="panel panel-default">
                        <div class="panel-body"> -->
                    <form enctype="multipart/form-data">
                        <input type="file" name="filetoupload" class="" id="myFileField" ng-model="video_file" ng-change="encodeVideoFileAsURL(this)" />
                        <!-- </div> -->
                        <!-- <button >Upload File</button> -->
                        <input type="submit" value="Upload Video">
                    </form>
                    <!-- </div>
                    </div> -->
                    <div>{{serverResponse}}</div>
                </div>
            </div>
            <md-button class="md-raised md-primary" ng-click="saveData()">Save</md-button>
            <!-- <select class="form-control" name="allObjs" id="allObjs" ng-model="seelctedProject">
                <option ng-repeat="obj  in availableObjs" value="{{obj.id}}" >{{obj.title}}</option>
            </select> -->

            <select class="form-control" ng-options="item as item.title for item in availableObjs" ng-model="seelctedProject"></select>
            <md-button class="md-raised md-info" ng-click="getHtmlString()">Export Html</md-button>
            <a href="data:application/octet-stream;charset=utf-16le;base64,//5mAG8AbwAgAGIAYQByAAoA">text file</a>
        </md-content>
    </div>

</div>
